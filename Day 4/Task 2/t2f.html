<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>

    <h2>Temperature Converter</h2>

    <label>Celsius (°C): </label>
    <input type="number" id="celsius" oninput="convertToFahrenheit()">
    
    <br><br>

    <label>Fahrenheit (°F): </label>
    <input type="number" id="fahrenheit" oninput="convertToCelsius()">

    <script>
        function convertToFahrenheit() {
            let celsius = document.getElementById("celsius").value;
            document.getElementById("fahrenheit").value = (celsius * 9/5) + 32;
        }

        function convertToCelsius() {
            let fahrenheit = document.getElementById("fahrenheit").value;
            document.getElementById("celsius").value = (fahrenheit - 32) * 5/9;
        }
    </script>

</body>
</html>
